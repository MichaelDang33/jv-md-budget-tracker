{% extends 'base.html' %}

{% block content %}
  <h1>Delete Expense Entry</h1>

  <h4>Are you sure you want to delete <span class="teal-text">Expense {{ expense.id }}</span>?</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Yes - Delete!" class="btn">
    <a href="{% url 'expenses_detail' expense.id %}">Cancel</a>
  </form>
{% endblock %}
