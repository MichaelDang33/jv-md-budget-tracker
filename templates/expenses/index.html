{% extends 'base.html' %}

{% block content %}

<h1>Expenses</h1>

<table class="table">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Amount($)</th>
        <th scope="col">Date</th>
        <th scope="col">Category</th>
        <th scope="col">Description</th>
      </tr>
    </thead>
    <tbody>
        {% for expense in expense %}
      <tr>
        <td>{{ expense.amount }}</td>
        <td>{{ expense.date }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.description }}</td>

        <td>
            <a href="{% url 'expenses_update' expense.id %}" class="btn btn-secondary btn-sm">
                Edit
            </a>
        </td>
        <td>
            <a href="{% url 'expenses_delete' expense.id %}" class="btn btn-secondary btn-sm">
                Delete
            </a>
        </td>
      </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
