{% extends 'base.html' %}

{% block content %}

<div class="card">
    <div class="card-content">
        <span class="card-title">Income Entry:</span>
        <p>Amount: ${{ income.amount }}</p>
        <p>Date: {{ income.date }}</p>
        <p>Source: {{ income.source }}</p>
        <p>Description: {{ income.description|linebreaks }}</p>
    </div>
    <div class="card-action">
        <a href="{% url 'incomes_update' income.id %}">Edit</a>
        <a href="{% url 'incomes_delete' income.id %}">Delete</a>
    </div>
</div>

{% endblock %}
