{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Smart Budget App</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/bootstrap.css' %}">
  <link rel="stylesheet" href="https://cdnjs.cloudfare.com/ajax/libs/Chart.js/2.8.0/Chart.min.css">
  <script src="https://cdnjs.cloudfare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow&display=swap" rel="stylesheet">
</head>
<style>
  .navbar-brand{
    font-family: 'Archivo Narrow', sans-serif;
  }
</style>

<body>
  <header class="navbar-fixed">
        <nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
          <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}"><h1 class="w3-large w3-text-white"><span class="w3-padding w3-white w3-opacity-min"><b>SMART</b></span> <span class="w3-hide-small w3-text-light-grey">Budget</span></h1></a>
            {% if user.is_authenticated %}
              <ul class="navbar-nav pull-right">
                  <a class="nav-link active" href="{% url 'incomes_index' %}">Income
                    <span class="visually-hidden">(current)</span>
                  </a>
                  <a class="nav-link" href="{% url 'incomes_create' %}">Add Income</a>
                  <a class="nav-link active" href="{% url 'expenses_index' %}">Expenses
                    <span class="visually-hidden">(current)</span>
                  </a>
                  <a class="nav-link" href="{% url 'expenses_create' %}">Add Expense</a>
                  <a id="logout-btn" class="nav-link active" href="{% url 'logout' %}">Logout
                    <span class="visually-hidden">(current)</span>
                  </a>
            {% else %}
              <a href="{% url 'signup' %}">Sign Up</a>
              <a href="{% url 'login' %}">Log In</a>
            {% endif %}
              </ul>
          </div>
        </nav>
  </header>
  <div class="container">

    {% block content %}
    {% endblock %}

  </div>

</body>
</html>
